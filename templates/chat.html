<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP Be One Assistant</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" type="image/x-icon" href="/static/logo.ico">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="/static/logo.ico" alt="SAP Be One Logo" class="sidebar-logo">
            </div>
            <button class="new-chat-btn" onclick="resetChat()">
                <span>+ New Chat</span>
            </button>
            <div class="sidebar-footer">
                <button id="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>
        </aside>
        
        <main class="main-content">
            <div class="chat-container">
                <div class="chat-box" id="chat-box"></div>
                <div class="input-area">
                    <textarea 
                        id="message" 
                        placeholder="ÿßŸÉÿ™ÿ® ÿ≥ÿ§ÿßŸÑŸÉ ŸáŸÜÿß..."
                        rows="1"
                        onInput="autoResize(this)"
                    ></textarea>
                    <button onclick="sendMessage()" class="send-button">
                        <svg viewBox="0 0 24 24" class="send-icon">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        function sendMessage() {
            let message = $("#message").val().trim();
            if (!message) return;

            let chatBox = $("#chat-box");
            chatBox.append(`<div class="message user-message"><div class="message-content">${message}</div></div>`);
            chatBox.append(`<div class="message bot-message"><div class="message-content"><div class="typing-indicator"><span></span><span></span><span></span></div></div></div>`);
            chatBox.scrollTop(chatBox[0].scrollHeight);

            $.post("/", { message: message }, function (data) {
                if (data.status === "success") {
                    let className = data.response.includes("ŸÖŸÅŸäÿ¥") || data.response.includes("found") ? "" : "success";
                    $(".typing-indicator").parent().parent().replaceWith(`<div class="message bot-message ${className}"><div class="message-content">${data.response}</div></div>`);
                    chatBox.scrollTop(chatBox[0].scrollHeight);
                } else {
                    alert(data.message);
                }
            });
            $("#message").val("").css('height', 'auto');
        }

        function resetChat() {
            $.post("/reset", function (data) {
                if (data.status === "success") {
                    $("#chat-box").empty();
                }
            });
        }

        function toggleTheme() {
            $("body").toggleClass("dark-mode");
            $(".theme-icon").text($("body").hasClass("dark-mode") ? "‚òÄÔ∏è" : "üåô");
        }

        $("#message").on("keydown", function (e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
